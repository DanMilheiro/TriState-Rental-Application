services:
  rental-tracker:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      # Windows path mapping - ensure the path exists on your Windows machine
      - C:\Users\Service 2\TriStateRentals\Backups:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('fs').accessSync('/app/backups', require('fs').constants.W_OK)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
